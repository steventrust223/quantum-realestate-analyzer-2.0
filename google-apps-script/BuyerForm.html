<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      flex: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .required {
      color: red;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘¥ Add Buyer</h1>
    <p class="subtitle">Add new buyer to database</p>

    <form id="buyerForm">
      <div class="form-group">
        <label>Full Name <span class="required">*</span></label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>Phone <span class="required">*</span></label>
        <input type="tel" id="phone" required placeholder="(555) 123-4567">
      </div>

      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" id="email" required placeholder="buyer@example.com">
      </div>

      <div class="form-group">
        <label>Investment Type <span class="required">*</span></label>
        <select id="investmentType" required>
          <option value="">Select type...</option>
          <option value="Fix & Flip">Fix & Flip</option>
          <option value="Buy & Hold">Buy & Hold</option>
          <option value="Wholesale">Wholesale</option>
          <option value="Live-in">Live-in</option>
          <option value="Commercial">Commercial</option>
          <option value="Land">Land</option>
        </select>
      </div>

      <div class="form-group">
        <label>Maximum Budget</label>
        <input type="number" id="maxBudget" placeholder="300000" step="5000">
      </div>

      <div class="form-group">
        <label>Preferred Areas</label>
        <textarea id="preferredAreas" rows="3" placeholder="List cities, neighborhoods, or ZIP codes"></textarea>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="cashVerified">
        <label for="cashVerified" style="margin-bottom: 0;">Cash Verified / Proof of Funds Received</label>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="active" checked>
        <label for="active" style="margin-bottom: 0;">Active Buyer</label>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea id="notes" rows="4" placeholder="Additional information about this buyer..."></textarea>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="google.script.host.close()">Cancel</button>
        <button type="submit" class="btn btn-primary">ðŸ’¾ Save Buyer</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('buyerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const buyerData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        investmentType: document.getElementById('investmentType').value,
        maxBudget: parseFloat(document.getElementById('maxBudget').value) || 0,
        preferredAreas: document.getElementById('preferredAreas').value,
        cashVerified: document.getElementById('cashVerified').checked,
        active: document.getElementById('active').checked,
        notes: document.getElementById('notes').value
      };

      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onFailure)
        .addBuyerToSheet(buyerData);
    });

    function onSuccess(buyerId) {
      alert('Buyer added successfully! ID: ' + buyerId);
      google.script.host.close();
    }

    function onFailure(error) {
      alert('Error: ' + error.message);
    }
  </script>
</body>
</html>
