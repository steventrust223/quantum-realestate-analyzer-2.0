<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 13px;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1a237e;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      color: #555;
      font-size: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2196f3;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-row-3 {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #1a237e;
      color: white;
      width: 100%;
    }

    .btn-primary:hover {
      background: #0d1656;
      box-shadow: 0 2px 8px rgba(26,35,126,0.3);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #1a237e;
      margin: 24px 0 12px 0;
      padding-bottom: 6px;
      border-bottom: 2px solid #e0e0e0;
    }

    .help-text {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
    }

    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      border-left: 4px solid #4caf50;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      border-left: 4px solid #f44336;
    }
  </style>
</head>
<body>
  <h1>➕ Quick Lead Intake</h1>

  <div id="message"></div>

  <form id="leadForm" onsubmit="submitLead(event)">
    <div class="section-title">Seller Information</div>

    <div class="form-group">
      <label for="sellerName">Seller Name *</label>
      <input type="text" id="sellerName" name="sellerName" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seller@example.com">
      </div>
    </div>

    <div class="section-title">Property Information</div>

    <div class="form-group">
      <label for="address">Address *</label>
      <input type="text" id="address" name="address" required placeholder="123 Main Street">
    </div>

    <div class="form-row-3">
      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State *</label>
        <input type="text" id="state" name="state" required maxlength="2" placeholder="CA">
      </div>
      <div class="form-group">
        <label for="zip">ZIP *</label>
        <input type="text" id="zip" name="zip" required maxlength="10" placeholder="90001">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="propertyType">Property Type</label>
        <select id="propertyType" name="propertyType">
          <option value="SFR">Single Family</option>
          <option value="Condo">Condo</option>
          <option value="Townhouse">Townhouse</option>
          <option value="Multi-family">Multi-family</option>
          <option value="Land">Land</option>
          <option value="Commercial">Commercial</option>
        </select>
      </div>
      <div class="form-group">
        <label for="county">County</label>
        <input type="text" id="county" name="county">
      </div>
    </div>

    <div class="form-row-3">
      <div class="form-group">
        <label for="beds">Beds</label>
        <input type="number" id="beds" name="beds" min="0" max="20">
      </div>
      <div class="form-group">
        <label for="baths">Baths</label>
        <input type="number" id="baths" name="baths" min="0" max="20" step="0.5">
      </div>
      <div class="form-group">
        <label for="sqft">Sqft</label>
        <input type="number" id="sqft" name="sqft" min="0">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="yearBuilt">Year Built</label>
        <input type="number" id="yearBuilt" name="yearBuilt" min="1800" max="2030">
      </div>
      <div class="form-group">
        <label for="askingPrice">Asking Price</label>
        <input type="number" id="askingPrice" name="askingPrice" min="0" placeholder="250000">
      </div>
    </div>

    <div class="section-title">Deal Information</div>

    <div class="form-row">
      <div class="form-group">
        <label for="motivationLevel">Motivation Level</label>
        <select id="motivationLevel" name="motivationLevel">
          <option value="Unknown">Unknown</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Very High">Very High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="occupancyStatus">Occupancy</label>
        <select id="occupancyStatus" name="occupancyStatus">
          <option value="">Unknown</option>
          <option value="Vacant">Vacant</option>
          <option value="Owner Occupied">Owner Occupied</option>
          <option value="Tenant Occupied">Tenant Occupied</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="Additional information about the property or seller..."></textarea>
      <div class="help-text">Include motivation details, condition notes, or any special circumstances</div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary" id="submitBtn">
        ➕ Add Lead
      </button>
      <button type="button" class="btn btn-secondary" onclick="google.script.host.close()">
        Cancel
      </button>
    </div>
  </form>

  <script>
    function submitLead(event) {
      event.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Adding...';

      // Collect form data
      const formData = {
        sellerName: document.getElementById('sellerName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value.toUpperCase(),
        zip: document.getElementById('zip').value,
        county: document.getElementById('county').value,
        propertyType: document.getElementById('propertyType').value,
        beds: document.getElementById('beds').value,
        baths: document.getElementById('baths').value,
        sqft: document.getElementById('sqft').value,
        yearBuilt: document.getElementById('yearBuilt').value,
        askingPrice: document.getElementById('askingPrice').value,
        motivationLevel: document.getElementById('motivationLevel').value,
        occupancyStatus: document.getElementById('occupancyStatus').value,
        notes: document.getElementById('notes').value
      };

      // Submit to Apps Script
      google.script.run
        .withSuccessHandler(handleSuccess)
        .withFailureHandler(handleError)
        .RE_addLeadFromUi(formData);
    }

    function handleSuccess(result) {
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');

      if (result.success) {
        messageDiv.innerHTML = `
          <div class="success-message">
            <strong>Success!</strong><br>
            ${result.message}
          </div>
        `;

        // Reset form
        document.getElementById('leadForm').reset();

        // Auto-close after 3 seconds
        setTimeout(() => {
          google.script.host.close();
        }, 3000);
      } else {
        messageDiv.innerHTML = `
          <div class="error-message">
            <strong>Error!</strong><br>
            ${result.message}
          </div>
        `;
      }

      submitBtn.disabled = false;
      submitBtn.textContent = '➕ Add Lead';
    }

    function handleError(error) {
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');

      messageDiv.innerHTML = `
        <div class="error-message">
          <strong>Error!</strong><br>
          ${error.message}
        </div>
      `;

      submitBtn.disabled = false;
      submitBtn.textContent = '➕ Add Lead';
    }
  </script>
</body>
</html>
